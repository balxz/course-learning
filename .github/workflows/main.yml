name: Auto Update Timestamp

on:
  schedule:
    - cron: '*/20 * * * *'  # Every 20 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update and push
      run: |
        # Set git config
        git config --local user.email "${{ github.actor }}@users.noreply.github.com"
        git config --local user.name "${{ github.actor }}"
        
        # Pull latest first
        git fetch origin
        git reset --hard origin/main
        
        # Set timezone and update
        export TZ='Asia/Jakarta'
        current_time=$(date '+%Y-%m-%d - %H:%M:%S')
        
        # Update timestamp
        if grep -q "> [0-9]" README.md; then
          sed -i "s/> [0-9].*$/> $current_time/" README.md
        else
          echo "" >> README.md
          echo "> $current_time" >> README.md
        fi
        
        # Check if there are changes
        if git diff --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Commit and force push
        git add README.md
        git commit -m "Update timestamp: $current_time"
        
        # Try normal push first, then force if needed
        git push origin main || git push --force-with-lease origin main
